<!DOCTYPE html>
<html>

<head>
<title>Crystal Collector!</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>

    <header><h1 class="wow bounceInDown center">Crystal Collector</h1></header>

<h4>You need to reach <span id="number-target" class="bigred"></span> to win this round. Crystal values are random and change every round.</h4>
<br>
<h2>Total score: <span id="gameScore" class="bigred"></span></h2>
<br>
<div id="crystals">
    <img id="crystal1" class="span3 wow bounceIn" src="assets/images/crystal1.jpg">
    <img id="crystal2" class="span3 wow bounceIn" src="assets/images/crystal2.jpg">
    <img id="crystal3" class="span3 wow bounceIn" src="assets/images/crystal3.jpg">
    <img id="crystal4" class="span3 wow bounceIn" src="assets/images/crystal4.jpg">
</div>
<br>
<h2>Wins: <span class="bigred" id="wins"></span> 
   <br> Losses: <span class="bigred" id="losses"></span></h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
<script src="assets/javascript/game.js"></script>
</body>

</html>
